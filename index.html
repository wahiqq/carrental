<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Rental System</h1>
        <nav>
            <ul>
                <li><a href="add_customer.html">Add Customer</a></li>
                <li><a href="add_vehicle.html">Add Vehicle</a></li>
                <li><a href="add_payment.html">Add Payment</a></li>
                <li><a href="show_customers.php">Show Customers</a></li>
                <li><a href="show_vehicles.php">Show Vehicles</a></li>
                <li><a href="show_payments.php">Show Payments</a></li>
                <li><a href="show_reservations.php">Show Reservations</a></li>
                <li><a href="change_reservation_status.html">Change Reservation Status</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Form for adding a customer -->
        <section id="add-customer">
            <h2>Add Customer</h2>
            <form action="add_customer.php" method="post">
                <label for="customerID">Customer ID:</label>
                <input type="text" id="customerID" name="customerID" required><br>

                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required><br>

                <label for="phoneNo">Phone Number:</label>
                <input type="text" id="phoneNo" name="phoneNo" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required><br>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required><br>

                <input type="submit" value="Add Customer">
            </form>
        </section>

        <!-- Form for adding a vehicle -->
        <section id="add-vehicle">
            <h2>Add Vehicle</h2>
            <form action="add_vehicle.php" method="post">
                <label for="carID">Car ID:</label>
                <input type="text" id="carID" name="carID" required><br>

                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required><br>

                <label for="manufacturer">Manufacturer:</label>
                <input type="text" id="manufacturer" name="manufacturer" required><br>

                <label for="yearOfMake">Year of Make:</label>
                <input type="number" id="yearOfMake" name="yearOfMake" required><br>

                <label for="categoryID">Category ID:</label>
                <input type="text" id="categoryID" name="categoryID" required><br>

                <label for="locationID">Location ID:</label>
                <input type="text" id="locationID" name="locationID" required><br>

                <label for="availabilityStatus">Availability Status:</label>
                <input type="text" id="availabilityStatus" name="availabilityStatus" required><br>

                <input type="submit" value="Add Vehicle">
            </form>
        </section>

        <!-- Form for adding a payment -->
        <section id="add-payment">
            <h2>Add Payment</h2>
            <form action="add_payment.php" method="post">
                <label for="billID">Bill ID:</label>
                <input type="text" id="billID" name="billID" required><br>

                <label for="billDate">Bill Date:</label>
                <input type="date" id="billDate" name="billDate" required><br>

                <label for="billStatus">Bill Status:</label>
                <input type="text" id="billStatus" name="billStatus" required><br>

                <label for="totalAmount">Total Amount:</label>
                <input type="number" step="0.01" id="totalAmount" name="totalAmount" required><br>

                <label for="taxAmount">Tax Amount:</label>
                <input type="number" step="0.01" id="taxAmount" name="taxAmount" required><br>

                <label for="bookingID">Booking ID:</label>
                <input type="text" id="bookingID" name="bookingID" required><br>

                <input type="submit" value="Add Payment">
            </form>
        </section>

        <!-- Form for changing reservation status -->
        <section id="change-reservation-status">
            <h2>Change Reservation Status</h2>
            <form action="change_reservation_status.php" method="post">
                <label for="bookingID">Booking ID:</label>
                <input type="text" id="bookingID" name="bookingID" required><br>

                <label for="newStatus">New Status:</label>
                <input type="text" id="newStatus" name="newStatus" required><br>

                <input type="submit" value="Update Status">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Car Rental System</p>
    </footer>
</body>
</html>
