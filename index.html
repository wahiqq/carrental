<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Car Rental System</h1>
    
    <!-- Form to Add a New Vehicle -->
    <section id="addVehicle">
        <h2>Add New Vehicle</h2>
        <form action="add_vehicle.php" method="POST">
            <label for="make">Make:</label>
            <input type="text" id="make" name="make" required><br>
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required><br>
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required><br>
            <label for="license">License Plate:</label>
            <input type="text" id="license" name="license" required><br>
            <label for="type">Vehicle Type:</label>
            <input type="number" id="type" name="type" required><br>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br>
            <input type="submit" value="Add Vehicle">
        </form>
    </section>

    <!-- Form to Make a Reservation -->
    <section id="makeReservation">
        <h2>Make Reservation</h2>
        <form action="make_reservation.php" method="POST">
            <label for="customerID">Customer ID:</label>
            <input type="number" id="customerID" name="customerID" required><br>
            <label for="vehicleID">Vehicle ID:</label>
            <input type="number" id="vehicleID" name="vehicleID" required><br>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required><br>
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required><br>
            <input type="submit" value="Make Reservation">
        </form>
    </section>
    <!-- Form to Add a New Customer -->
<section id="addCustomer">
    <h2>Add New Customer</h2>
    <form action="add_customer.php" method="POST">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="licenseNumber">License Number:</label>
        <input type="text" id="licenseNumber" name="licenseNumber" required><br>
        <input type="submit" value="Add Customer">
    </form>
</section>
<!-- Form to Check Customers -->
<section id="checkCustomers">
    <h2>Check Customers</h2>
    <form action="check_customers.php" method="GET">
        <input type="submit" value="Show All Customers">
    </form>
</section>
<!-- Form to Show Reservations -->
<section id="showReservations">
    <h2>Show Reservations</h2>
    <form action="show_reservations.php" method="GET">
        <input type="submit" value="Show All Reservations">
    </form>
</section>
<!-- Form to Change Reservation Status -->
<section id="changeReservationStatus">
    <h2>Change Reservation Status</h2>
    <form action="change_reservation_status.php" method="POST">
        <label for="reservationID">Reservation ID:</label>
        <input type="number" id="reservationID" name="reservationID" required><br>
        <label for="status">New Status:</label>
        <input type="text" id="status" name="status" required><br>
        <input type="submit" value="Change Status">
    </form>
</section>
<!-- Form to Add a Payment -->
<section id="addPayment">
    <h2>Add Payment</h2>
    <form action="add_payment.php" method="POST">
        <label for="reservationID">Reservation ID:</label>
        <input type="number" id="reservationID" name="reservationID" required><br>
        <label for="paymentDate">Payment Date:</label>
        <input type="date" id="paymentDate" name="paymentDate" required><br>
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount" required><br>
        <label for="paymentMethod">Payment Method:</label>
        <input type="text" id="paymentMethod" name="paymentMethod" required><br>
        <input type="submit" value="Add Payment">
    </form>
</section>
<!-- Form to Show Vehicles -->
<section id="showVehicles">
    <h2>Show Vehicles</h2>
    <form action="show_vehicles.php" method="GET">
        <input type="submit" value="Show All Vehicles">
    </form>
</section>
<!-- Form to Delete a Vehicle -->
<section id="deleteVehicle">
    <h2>Delete Vehicle</h2>
    <form action="delete_vehicle.php" method="POST">
        <label for="vehicleID">Vehicle ID:</label>
        <input type="number" id="vehicleID" name="vehicleID" required><br>
        <input type="submit" value="Delete Vehicle">
    </form>
</section>
<!-- Form to Delete a Customer -->
<section id="deleteCustomer">
    <h2>Delete Customer</h2>
    <form action="delete_customer.php" method="POST">
        <label for="customerID">Customer ID:</label>
        <input type="number" id="customerID" name="customerID" required><br>
        <input type="submit" value="Delete Customer">
    </form>
</section>
    <!-- Form to Show Payments -->
    <section id="showPayments">
        <h2>Show Payments</h2>
        <form action="show_payments.php" method="GET">
            <input type="submit" value="Show All Payments">
        </form>
    </section>

</body>
</html>
