<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Rental System</h1>
        <nav>
            <ul>
                <li><a href="check_customers.php">Check Customers</a></li>
                <li><a href="show_vehicles.php">Show Vehicles</a></li>
                <li><a href="show_payments.php">Show Payments</a></li>
                <li><a href="show_reservations.php">Show Reservations</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="forms">
            <div class="form-container" id="add-customer">
                <h2>Add Customer</h2>
                <form action="add_customer.php" method="post">
                    <input type="text" name="customerID" placeholder="Customer ID" required>
                    <input type="text" name="fullName" placeholder="Full Name" required>
                    <input type="text" name="phoneNo" placeholder="Phone Number" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="address" placeholder="Address" required>
                    <input type="text" name="city" placeholder="City" required>
                    <input type="text" name="state" placeholder="State" required>
                    <input type="submit" value="Add Customer">
                </form>
            </div>

            <div class="form-container" id="add-vehicle">
                <h2>Add Vehicle</h2>
                <form action="add_vehicle.php" method="post">
                    <input type="text" name="carID" placeholder="Car ID" required>
                    <input type="text" name="model" placeholder="Model" required>
                    <input type="text" name="manufacturer" placeholder="Manufacturer" required>
                    <input type="number" name="yearOfMake" placeholder="Year Of Make" required>
                    <input type="text" name="categoryID" placeholder="Category ID" required>
                    <input type="text" name="locationID" placeholder="Location ID" required>
                    <input type="text" name="availabilityStatus" placeholder="Availability Status" required>
                    <input type="submit" value="Add Vehicle">
                </form>
            </div>

            <div class="form-container" id="add-payment">
                <h2>Add Payment</h2>
                <form action="add_payment.php" method="post">
                    <input type="text" name="billID" placeholder="Bill ID" required>
                    <input type="date" name="billDate" placeholder="Bill Date" required>
                    <input type="text" name="billStatus" placeholder="Bill Status" required>
                    <input type="number" name="totalAmount" placeholder="Total Amount" required>
                    <input type="number" name="taxAmount" placeholder="Tax Amount" required>
                    <input type="text" name="bookingID" placeholder="Booking ID" required>
                    <input type="submit" value="Add Payment">
                </form>
            </div>

            <div class="form-container" id="change-reservation-status">
                <h2>Change Reservation Status</h2>
                <form action="change_reservation_status.php" method="post">
                    <label for="bookingID">Booking ID:</label>
                    <input type="text" id="bookingID" name="bookingID" required><br>
                    <label for="newStatus">New Status:</label>
                    <input type="text" id="newStatus" name="newStatus" required><br>
                    <input type="submit" value="Update Status">
                </form>
            </div>

            <div class="form-container" id="delete-customer">
                <h2>Delete Customer</h2>
                <form action="delete_customer.php" method="post">
                    <input type="text" name="customerID" placeholder="Customer ID" required>
                    <input type="submit" value="Delete Customer">
                </form>
            </div>

            <div class="form-container" id="delete-vehicle">
                <h2>Delete Vehicle</h2>
                <form action="delete_vehicle.php" method="post">
                    <input type="text" name="carID" placeholder="Car ID" required>
                    <input type="submit" value="Delete Vehicle">
                </form>
            </div>

            <div class="form-container" id="make-reservation">
                <h2>Make Reservation</h2>
                <form action="make_reservation.php" method="post">
                    <input type="text" name="reservationID" placeholder="Reservation ID" required>
                    <input type="text" name="customerID" placeholder="Customer ID" required>
                    <input type="text" name="carID" placeholder="Car ID" required>
                    <input type="date" name="reservationDate" placeholder="Reservation Date" required>
                    <input type="submit" value="Make Reservation">
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Car Rental System</p>
    </footer>
</body>
</html>
